<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Jazzy</title>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js"></script>
</head>
<body>
    <h1>Get Jazzy</h1>

    <h2>Famous Jazz Artists</h2>

    <h2>Add a Quote</h2>

    <form class="vertForm" onsubmit="submitQuote(event)">
      <label>
        <span>Quote:</span>
        <input type="text" id="quoteInput" required />
      </label>
      <label>
        <span>Author:</span>
        <input type="text" id="authorInput" required />
      </label>
      <button type="submit" class="btn">SUBMIT</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Born</th>
                <th>Died</th>
            </tr>
        </thead>
        <tbody id="artistTableBody"></tbody>
    </table>

    <h2>Famous Jazz Songs</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody id="songTableBody"></tbody>
    </table>
</body>
</html>
